<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Queue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      font-family: "Fredoka", sans-serif;
    }

    img {
      opacity: 1;
    }

    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="text-center p-4" style="-webkit-app-region: drag; background-color: rgb(177, 177, 177)">
  <h1 class="text-2xl font-bold" style="color: #7f7d33">Auto Queue</h1>

  <div class="absolute top-0 right-0 mt-1 mr-2 flex space-x-1">
    <button id="minimize-btn" class="w-8 h-8 rounded focus:outline-none" style="-webkit-app-region: no-drag">
      <i class="fa-solid fa-circle-minus"></i>
    </button>
    <button id="close-btn" style="-webkit-app-region: no-drag">
      <i class="fa-solid fa-circle-xmark"></i>
    </button>
  </div>

  <div class="mt-4 text-lg" id="server-updates"></div>
  <iframe src="https://discord.com/widget?id=1291471408425205761&theme=dark" class="w-full h-52 rounded-lg border-none"
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    style="-webkit-app-region: no-drag"></iframe>
  <a href="https://discord.gg/EzDj9rUk" target="_blank"
    class="inline-block mt-3 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors duration-300"
    style="-webkit-app-region: no-drag">Join Game Room</a>

  <script src="index.js"></script>
</body>

</html>
