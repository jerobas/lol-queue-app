<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Queue</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-center p-4">
  <h1 class="text-2xl font-bold">Auto Queue</h1>

  <div class="absolute top-0 right-0 mt-1 mr-2 flex space-x-1">
    <button id="minimize-btn" class="w-8 h-8 rounded focus:outline-none">
      <i class="fa-solid fa-circle-minus"></i>
    </button>
    <button id="close-btn">
      <i class="fa-solid fa-circle-xmark"></i>
    </button>
  </div>

  <div class="mt-4 text-lg" id="server-updates"></div>

  <script src="index.js"></script>
</body>

</html>
